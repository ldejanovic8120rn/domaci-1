<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Text Similarity</h1>
    </div>
  </div>

  <br><br>

  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <label for="text1">First text:</label>
      <textarea [(ngModel)]="text1" class="form-control" id="text1" rows="7"></textarea>
      <div class="error-message text-danger" *ngIf="hasText1()"> Text is required! </div>
    </div>
    <div class="col-md-4 text-center">
      <label for="text2">Second text:</label>
      <textarea [(ngModel)]="text2" class="form-control" id="text2" rows="7"></textarea>
      <div class="error-message text-danger" *ngIf="hasText2()"> Text is required! </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-3 d-grid p-4">
      <button [disabled]="hasText1() || hasText2()" type="button" class="btn btn-primary btn-block" (click)="compareTexts()">Compare</button>
    </div>
  </div>

  <br><br>

  <div *ngIf="similarity != -1" class="row justify-content-center">
    <div class="col-md-4 text-center">
      <h3>Similarity: {{ similarity * 100 }}%</h3>
    </div>
  </div>

</div>
